defaults:
        # Collection based layouts
        -
                scope:
                        path: "_data-members"
                values:
                        layout: "data-member"
        -
                scope:
                        path: "_methods"
                values:
                        layout: "function"
        -
                scope:
                        path: "_classes"
                values:
                        layout: "class"
        
        # Class based variables
        -
                scope:
                        path: "_data-members/object"
                values:
                        class: object
        -
                scope:
                        path: "_methods/object"
                values:
                        class: object
        -
                scope:
                        path: "_data-members/drawable"
                values:
                        class: drawable
        -
                scope:
                        path: "_methods/drawable"
                values:
                        class: drawable
        -
                scope:
                        path: "_data-members/sprite"
                values:
                        class: sprite
        -
                scope:
                        path: "_methods/sprite"
                values:
                        class: sprite
        -
                scope:
                        path: "_data-members/vector2"
                values:
                        class: vector2
        -
                scope:
                        path: "_methods/vector2"
                values:
                        class: vector2
        -
                scope:
                        path: "_data-members/collider"
                values:
                        class: collider
        -
                scope:
                        path: "_methods/collider"
                values:
                        class: collider
        -
                scope:
                        path: "_data-members/rect_collider"
                values:
                        class: rectcollider
        -
                scope:
                        path: "_methods/rect_collider"
                values:
                        class: rectcollider









collections:
        classes:
                output: true
                permalink: /:collection/:name/
        data-members:
                output: true
                permalink: /:collection/:name/
        methods:
                output: true
                permalink: /:collection/:name/


